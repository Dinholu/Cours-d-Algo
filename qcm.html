<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="qcm.js"></script>
    <title>Aimez-vous le javaScript?</title>
</head>
<body>        
    Avez vous appris quelque chose depuis le début de la formation?<br>
    <input type="radio" id="q1++" name="q1" value="q1++" checked>++</input>
    <input type="radio" id="q1+" name="q1" value="q1+" >+</input>
    <input type="radio" id="q1-" name="q1" value="q1-">-</input>

    Avez vous compris les concepts étudiés (variables, si alors sinon)?<br>
    <input type="radio" id="q2++" name="q2" value="q2++" checked>++</input>

    <input type="radio" id="q2-" name="q2" value="q2-">-</input>
    <input type="radio" id="q2--" name="q2" value="q2--">--</input><br>
    Vous sentez vous capable de les mettre en oeuvre?<br>
    <input type="radio" id="q3++" name="q3" value="q3++" checked>++</input>
    <input type="radio" id="q3+" name="q3" value="q3+" >+</input>
    <input type="radio" id="q3-" name="q3" value="q3-">-</input>
    <input type="radio" id="q3--" name="q3" value="q3--">--</input><br>
    Avec vous l'intention de les mettre en oeuvre?<br>
    <input type="radio" id="q4++" name="q4" value="q4++" checked>++</input>
    <input type="radio" id="q4+" name="q4" value="q4+" >+</input>
    <input type="radio" id="q4-" name="q4" value="q4-">-</input>
    <input type="radio" id="q4--" name="q4" value="q4--">--</input><br>
    <button type="button" onclick="main2();" >Valider</button>

    <div id="x">  </div>
